<div class="row">
  <div *ngIf="!message.author.isClient" class="col-2">
    <img class="img-fluid" src="{{ message.author.avatarSrc }}" />
  </div>
  <div class="col">
    {{ message.text }}<br>
    <span class="small font-italic">{{ message.sentAt }}</span>
  </div>
  <div *ngIf="message.author.isClient" class="col-2 img-is-client">
    <img class="img-fluid" src="{{ message.author.avatarSrc }}" />
  </div>
</div>
