<div class="row" [class.bg-info]="isSelected()" [class.text-light]="isSelected()">
  <div class="col-2">
    <img class="img-fluid" src="{{ thread.avatarSrc }}" />
  </div>
  <div class="col">
    {{ thread.name }}<br>
    <span class="small">ID: {{ thread.id }}</span><br>
    <span class="small">Count: {{ thread.messages.length }}</span><br>
  </div>
</div>
